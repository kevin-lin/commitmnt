<div id="loginForm">
  <div class="container">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input ng-model="username" type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button class="btn btn-default" ng-click="login()" type="submit">Sign in</button>
  </div>
</div>
