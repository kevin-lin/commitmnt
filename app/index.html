  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        </ul>

          <form class="navbar-form" role="form" ng-submit="login()" ng-hide="auth.user">
            <div class="form-group">
              <label class="sr-only" for="inputEmail">Email address</label>
              <input type="email" ng-model="username" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
            <div class="form-group" ng-class="{'has-error has-feedback': loginError==true}">
              <label class="sr-only" for="inputPassword">Password</label>
              <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
              <span ng-show="loginError" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
          <li><a ng-show="auth.user" href="#/commitmnts">{{auth.user.email}}</a></li>
          <li><a ng-show="auth.user" ng-click="auth.$logout()" href="#/home">Log out</a></li>
